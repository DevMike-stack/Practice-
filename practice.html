<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div class="box">
        <h4>age calculator</h4>
        <div class="date-picker">
            <span>choose your birth date </span>
            <input type="date" id="datePicker">
            <span id="chooseDate">september 17, 2001</span>
        </div>
        <div class="age-calc">
            <div class="age-box">
                <p class="header">years</p>
                <p class="value">22</p>
            </div>
            <div class="age-box">
                <p class="header">Months</p>
                <p class="value">264</p>
            </div>
            <div class="age-box">
                <p class="header">Days</p>
                <p class="value">1234</p>
            </div>
            <div class="age-box">
                <p class="header">hours</p>
                <p class="value">123456</p>
            </div>
            <div class="age-box">
                <p class="header">Seconds</p>
                <p class="value">1234567890</p>
            </div>
            <div class="age-box">
                <p class="header">milli Seconds</p>
                <p class="value">12345678901234</p>
            </div>
        </div>
    </div>
</body>
</html>
